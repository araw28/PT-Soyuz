<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: 80px auto auto auto;
        gap:10px;
        background-color:palevioletred;
        padding:10px;
    }

    .grid-container > div {
        background-color: rgb(255, 243, 224);
        text-align: center;
        padding: 20px;
        font-size: 30px;
    }
</style>
<body>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
