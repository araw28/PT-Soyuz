<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .yellow-box{
        position: absolute;
        right: 0;
        height: 80px;
        width: 80px;
        background: yellow;
    }

    .red-box{
        height: 200px;
        width: 300px;
        background: red;
    }
    
    .blue-box{
        position: relative;
        height: 400px;
        width: 400px;
        background: deepskyblue;
    }
</style>
<body>
    <div class="blue-box">
        <div class="red-box">
            <div class="yellow-box"></div>
        </div>
    </div>
</body>
</html>
