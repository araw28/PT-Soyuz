        display: flex;
        flex-wrap: wrap;
        background-color:palevioletred;
        padding:10px;

    .flexitem {
        background-color: #fff7e8;
        text-align: center;
        order: 2;
        padding: 20px;
        font-size: 30px;
        margin: 5px;
        
    }
</style>
</style>
<body>
    <div class="flex-container">
        <div class="flexitem">1</div>
        <div class="flexitem" style="order: 0; flex-grow: 0;">2</div>
        <div class="flexitem">3</div>
        <div class="flexitem">4</div>
        <div class="flexitem" style="order: 1;">5</div>
    </div>
